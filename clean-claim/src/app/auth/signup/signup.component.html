<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required />
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required /> -->
    <!-- <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required /> -->
    <button type="submit" class="signup-btn">Create Account</button>
    <button type="button" class="google-btn" (click)="onGoogleLogin()">Sign Up with Google</button>
    <p class="redirect-login">Already have an account? <a routerLink="/login">Login</a></p>
  </form>
</div>
