<div class="container mt-5">

  <div class="row">
    <div class="col-md-6"><img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo" />
    <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" />
    </div>
    <div class="col-md-6">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="row">
            <h2>
              Log in to your account
            </h2>
            <p class="text-start">Welcome back! Please enter your details</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="email" id="username" formControlName="username" class="form-control"
                placeholder="Enter your email" />
              <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
                <small *ngIf="username?.errors?.['required']">Username is required.</small>
                <small *ngIf="username?.errors?.['email']">Enter a valid email address.</small>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control"
                placeholder="Enter your password" />
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                <small *ngIf="password?.errors?.['required']">Password is required.</small>
                <small *ngIf="password?.errors?.['pattern']">Password must be at least 5 characters, including uppercase,
                  lowercase, number, and symbol.</small>
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
  
    </div>
  </div>
