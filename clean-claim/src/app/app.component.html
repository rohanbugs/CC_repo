<mat-sidenav-container class="sidenav-container" *ngIf="shouldShowLayout()">
  <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav">
    <div class="sidenav-header">
      <img src="assets/Vector.png" alt="Logo" class="logo" (click)="toggleSidebar" />
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/summary" routerLinkactive="active">
        <mat-icon>dashboard</mat-icon>
      </a>
      <a mat-list-item routerLink="/claims/allinsights" routerLinkactive="active">
        <mat-icon>assignment</mat-icon>
      </a>
      <a mat-list-item routerLink="/messages" routerLinkactive="active">
        <mat-icon>message</mat-icon>
      </a>
    </mat-nav-list>
    <div class="sidenav-footer">
      <a mat-list-item routerLink="/settings/account" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
      </a>
    </div>
    
  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content class="main-content">
    <div class="content"></div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Router outlet for pages like login/signup -->
<router-outlet *ngIf="!shouldShowLayout()"></router-outlet>
