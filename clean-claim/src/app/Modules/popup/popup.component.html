
<h2 mat-dialog-title>Temperature</h2>
<mat-dialog-content>
  <!-- Fixed Top Container -->
  <div class="fixed-header bg-light p-3">
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="tempTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="chart-tab"
          data-bs-toggle="tab"
          data-bs-target="#chart-view"
          type="button"
          role="tab"
          aria-controls="chart-view"
          aria-selected="true"
        >
          Chart View
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="table-tab"
          data-bs-toggle="tab"
          data-bs-target="#table-view"
          type="button"
          role="tab"
          aria-controls="table-view"
          aria-selected="false"
        >
          Table View
        </button>
      </li>
    </ul>

    <!-- Date and Time Inputs -->
    <div class="d-flex flex-wrap gap-3">
      <mat-form-field appearance="fill" class="date-input">
        <mat-label>Select Start Time</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" />
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="date-input">
        <mat-label>Select End Time</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" />
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <!-- Tab Content -->
  <div class="tab-content mt-4">
    <!-- Chart View -->
    <div
      class="tab-pane fade show active"
      id="chart-view"
      role="tabpanel"
      aria-labelledby="chart-tab"
    >
      <app-linegraph [tableData]="tableData"></app-linegraph>
    </div>

    <!-- Table View -->
    <div
      class="tab-pane fade"
      id="table-view"
      role="tabpanel"
      aria-labelledby="table-tab"
    >
      <div class="alert alert-secondary" role="alert">
        <app-tableview></app-tableview>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closePopup()">Close</button>
</mat-dialog-actions>
