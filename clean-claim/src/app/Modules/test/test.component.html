<div class="container mt-4">
  <div class="row align-items-center">
    <div class="col-auto">
      <h3 class="mb-4">Temperature</h3>
    </div>
    <div class="col-auto ms-auto">
      <!-- Date Pickers -->
      <div class="d-flex flex-wrap gap-3">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Select Start Time</mat-label>
          <input matInput [matDatepicker]="startPicker" placeholder="MM/DD/YYYY hh:mm" />
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Select End Time</mat-label>
          <input matInput [matDatepicker]="endPicker" placeholder="MM/DD/YYYY hh:mm" />
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center flex-wrap">
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="viewTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="chart-view-tab"
          data-bs-toggle="tab"
          data-bs-target="#chartView"
          type="button"
          role="tab"
          aria-controls="chartView"
          aria-selected="true"
        >
          Chart View
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="table-view-tab"
          data-bs-toggle="tab"
          data-bs-target="#tableView"
          type="button"
          role="tab"
          aria-controls="tableView"
          aria-selected="false"
        >
          Table View
        </button>
      </li>
    </ul>
  </div>
</div>
