<div class="container-fluid">
  <div class="row">
    <div class="d-flex justify-content-between align-items-center">
      <div>Remark</div>
      <div>
        <button mat-stroked-button *ngIf="!isEditing"  (click)="toggleEditing()">EDIT</button>
        <button mat-stroked-button *ngIf="isEditing" (click)="toggleEditing()">SAVE</button>

        <button mat-stroked-button  type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>

        <div class="dropdown">
         
        </div>
        
      </div>

    </div>
 
   
  </div>

  <div class="row">
    <span *ngIf="!isEditing" (click)="startEditing()" class="editable-text">{{ remark }}</span>
      <input
        *ngIf="isEditing"
        [(ngModel)]="remark"
        type="text"
        class="form-control"
        (blur)="saveRemark()"
        (keydown.enter)="saveRemark()"
        #inputField
      />
  </div>
  
</div>
