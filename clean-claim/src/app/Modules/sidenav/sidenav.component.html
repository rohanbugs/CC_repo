<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Logo -->
  <div class="logo" (click)="toggleSidebar()">
    <img src="assets/logo.png" alt="Logo" />
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons mt-4">
    <a mat-list-item routerLink="/summary" routerLinkactive="active">
      <mat-icon>home</mat-icon>
      <span *ngIf="!isCollapsed">Summary</span>
    </a>
    <a mat-list-item routerLink="/claims" routerLinkactive="active">
      <mat-icon>dashboard</mat-icon>
      <span *ngIf="!isCollapsed">Dashboard</span>
    </a>
    <a mat-list-item routerLinkactive="active">
      <mat-icon>message</mat-icon>
      <span *ngIf="!isCollapsed">Message</span>
    </a>
  </div>

  <!-- Settings Button -->
  <div class="settings-button">
    <a mat-list-item routerLink="/settings" routerLinkactive="active">
      <mat-icon>settings</mat-icon>
      <span *ngIf="!isCollapsed">Settings</span>
    </a>
  </div>
</div>
